<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    客户管理
    <small>客户信息的增删改查</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Level</a>
    </li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <div class="box">
    <div class="box-header">
      <h3 class="box-title">
          <button type="button" class="btn btn-block btn-success"><span class="glyphicon glyphicon-plus">新增</span></button>
      </h3>

      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 250px;margin-top: 6px">
          <input [(ngModel)]="keyword" (keydown)="searchCustomerByKeyword()" type="text" name="table_search" class="form-control pull-right" placeholder="请输入要搜索的客户姓名">

          <div class="input-group-btn">
            <button type="submit" (click)="searchCustomerByKeyword()" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="text-align: center">序&nbsp;&nbsp;号</th>
            <th style="text-align: center">客户编号</th>
            <th style="text-align: center">客户姓名</th>
            <th style="text-align: center">客户类型</th>
            <th style="text-align: center">客户评级</th>
            <th style="text-align: center">操&nbsp;&nbsp;作</th>
          </tr>
          <tr *ngFor="let item of customerList;let i = index" align=center>
            <td align=center>{{i+1}}</td>
            <td>{{item.no}}</td>
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
            <td align=center>{{item.rating}}</td>
            <td align=center>
              <a class="btn btn-warning btn-xs glyphicon glyphicon-pencil" style="margin-right: 5px">修改</a>
              <a class="btn btn-danger btn-xs glyphicon glyphicon-remove" (click)="deleteCustomerById(item._id)">删除</a>
            </td>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li>
          <a href="#">«</a>
        </li>
        <li>
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">»</a>
        </li>
      </ul>
    </div>
  </div>

</section>
<!-- /.content -->
